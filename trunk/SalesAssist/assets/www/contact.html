<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SalesAssist - Contact Information</title>

<!--  Styling Sheets -->
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />
<link rel="stylesheet" href="css/contact_info.css" />
<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>

<!--  Javascript Libraries -->
<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script> 
<script src="js/jquery-1.7.1.js"></script> 
<script src="js/jquery.mobile-1.0.1.js"></script>
<script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ContactPage.js"></script>
</head>

<body>
<div data-role="page" class="page" id="page">
	<div data-role="header">
		<table id="tbButton" cellspacing="5px">
		<tr>
			<td align="left" style="width:490px">
				<button type="button" id="cancel" onClick="Cancel()">Cancel</button>
			</td>
			<th align="center" style="width:200px;font-size:14pt">Sales Assist</th>
			<td align="right" style="width:430px">
				<button type="button" id="save" onClick="Save()">Save</button>
			</td>
			<td align="right">
				<button type="button" id="forward" onClick="nextpage()">Next</button>
			</td>
		</tr>
	</table>
	</div>
	<div id="content" data-role="content">
	<div id="data" class="main">
	<fieldset>
	<legend>Contact Information (* is required)</legend>
	<form id="data_form1">
		<table id="cc_main" cellspacing="15">
			<tr>
				<th align="left">Company Name*</th>
				<th align="left">Type of Business</th>
				<th align="left">Phone Number*</th>
			</tr>
			<tr>
				<td>
				<input type="text" id="CompanyName" class="validate[required]" value="" placeholder="Jack In the Box"/>
				</td>
				<td>
				<input type="text" id="BusinessTyper" class="" value="" placeholder="Restaurant"/>
				</td>		
				<td>
				<input type="text" id="Phone1" class="validate[required]" value="" placeholder="1234567890"/>
				</td>
			</tr>
			<tr>
				<th align="left" colspan=2>Email*</th>
				<th align="left">Appointment Time*</th>
			</tr>
			<tr>
				<td colspan=2>
				<input type="text" id="Email1" class="validate[required]" value="" placeholder="example@gmail.com"/>
				</td>
				<td>
				<input type="text" id="AppDate" class="validate[required]" value="" placeholder="04/17/2012"/>
				</td>	
			</tr>
			<tr>
				<th align="left">Address:</th>
			</tr>
			<tr>
				<td colspan=3>
				<input type="text" id="Address" class="" value="" placeholder="201 UTA Blvd,Arlington,TX 76019"/>
				</td>
			</tr>
			<tr>
				<th align="left" colspan=2>What's the first time contact to Ayoka*</th>
				<td>
				<input type="text" id="Time" class="" value="" placeholder="08/2009"/>
				</td>
			</tr>
			<tr>
				<th align="left" colspan=2>How long have you used this product(year)*</th>
				<td>
				<input type="number" id="Duration" class="" value="" placeholder="2"/>
				</td>
			</tr>
			<tr></tr>
			<tr>
				<th align="left" colspan=3>Representative Information</th>
			</tr>
			<tr>
				<th align="left">Name*</th>
				<th align="left">Phone Number*</th>
				<th align="left">Email</th>
			</tr>
			<tr>
				<td>
				<input type="text" id="ContactName" class="validate[required]" value="" placeholder="John Smith"/>
				</td>
				<td>
				<input type="text" id="Phone2" class="validate[required]" value="" placeholder="1234567890"/>
				</td>
				<td>
				<input type="text" id="Email2" class="" value="" placeholder="example@gmail.com"/>
				</td>
				</tr>
		</table>
	</form>
	</fieldset>
	</div>
	<div id="list" data-role="content">
	<label>Business List:</label>
	<select>
  		<option value="md">McDonald</option>
  		<option value="jb">Jack In Box</option>
  		<option value="sb">Starbucks</option>
  	</select>
	</div>
	
	</div>
</div>
</body>
</html>
