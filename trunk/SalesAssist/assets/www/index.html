<!DOCTYPE HTML>
<html>
<head>
<title>SalesAssist</title>
<script type="text/javascript" charset="utf-8" src="js/phonegap-1.4.1.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />
<link rel="stylesheet" href="css/index_page.css" />
<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
 
<script src="js/jquery-1.7.1.js"></script> 
<script src="js/jquery.mobile-1.0.1.js"></script>
<script src="js/Login.js"></script>
<script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
//  document.addEventListener("deviceready", deviceReady, false);
  
</script>
</head>
<body onload="init()">
<div id="loginPage" data-role="page">
    <div data-role="header">
        <h1>Sales Assist</h1>
    </div>

    <div data-role="content">
    <p align="center">
    <font size="14" face="verdana">Welcome to Sales Assist</font>
    </p> 
    <p></p>  
	<fieldset>
		<form name="loginform" method="post" autocomplete="off">
		<p>
			<label for="username" class="label">Username:</label>
			<input id="username" name="username" type="text" class="validate[required]" value="" placeholder="Username" />
		</p>
		<p>
			<label for="password" class="label">Password:</label>
			<input id="password" name="password" type="password" class="validate[required]" value="" placeholder="Password" />
		</p>
		<p></p>
		<p>
			<input type="submit" name="submit" value="Login" class="left"/>
		</p>	
		</form>
	</fieldset>
	<div id="debug">
		debug : 
	</div>
	<img src="images/ayoka_logo.JPG" align="bottom" border="0" />
	</div>
</div>

<script type="text/javascript">
	$("#loginpage").live("pageinit",function(e){
		checkPreAuth();
	});
</script>
</body>
</html>
